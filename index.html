<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="icon" href="../images/logo.svg" type="image/x-icon">
    <title>Kropp Fitness</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../reset.css">
</head>
<body>
    <header class="header">
        <a href="/" class="header-logo">
            <img src="images/logo.png" alt="Kropp Logo" class="header-logo-img"
            width="135" height="125" loading="lazy">
        </a>
        <nav class="header-menu">
            <ul class="header-menu-list">
                <li class="header-menu-item">
                    <a href="/" class="header-menu-link is-current">Home</a>
                </li>
                <li class="header-menu-item">
                    <a href="/" class="header-menu-link">Pages</a>
                </li>
                <li class="header-menu-item">
                    <a href="/" class="header-menu-link">Portfolio</a>
                </li>
                <li class="header-menu-item">
                    <a href="/" class="header-menu-link">Blog</a>
                </li>
                <li class="header-menu-item">
                    <a href="/" class="header-menu-link">Shop</a>
                </li>
            </ul>
        </nav>
        <div class="header-actions">
            <button class="header-book-button button">
                Book now
            </button>
            <button class="header-burger-button" title="Open menu">
                <span class="visually-hidden">Open menu</span>
                <span class="header-burger-button-line"></span>
                <span class="header-burger-button-line"></span>
                <span class="header-burger-button-line"></span>
            </button>
        </div>
    </header>
    <main class="content">
        <h1 class="visually-hidden">Kropp Fitness Club</h1>
        <section class="banner">
            <h2 class="visually-hidden">Upcoming events</h2>
            <div class="banner-body">
                <div class="banner-info">
                    New event<br>
                    coming up /&nbsp;<time datetime="06.07">june 7</time>&nbsp;-&nbsp;<time datetime="06.13">13</time>
                </div>
                <h3 class="banner-title">
                    Crossfit
                </h3>
            </div>
            <div class="banner-plagination">
                <ul class="banner-plagination-list">
                    <li class="banner-plagination-item">
                        <button class="banner-plagination-button" type="button">

                        </button>
                    </li>
                    <li class="banner-plagination-item">
                        <button class="banner-plagination-button"type="button">

                        </button>
                    </li>
                    <li class="banner-plagination-item">
                        <button class="banner-plagination-button is-current"type="button">

                        </button>
                    </li>
                </ul>
            </div>
        </section>
    </main>
</body>
</html>
